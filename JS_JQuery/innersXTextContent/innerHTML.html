<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>

</head>
<body>
    <p id="textoHTML">
        <span style="display: none;">Hakuna</span><strong>Matata</strong>
        <span style="visibility: hidden;">Mundo</span>
        <span>JS</span>
    </p>

    <script>
        let exemploInner = document.getElementById("textoHTML");
        console.log("--- Usando inner HTML ---");
        console.log(exemploInner.innerHTML);
    </script>
</body>
</html>

<!-- pode ser usado para inserção de tags, textos e imagens em uma página web, gerando um risco de segurança. Não recomendado para inserção de texto puro -->
